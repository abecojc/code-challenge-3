<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Airbnb</title>
</head>
<body class="bg-gray-700 text-sm py-4 px-10">
<!-- Top section of the page with clickable links-->
    <div class="flex justify-between text-white py-4">
<!--        Airbnb logo on the top left-->
        <div class="h-10 w-10">
            <img src="images/logo.png" alt="">
        </div>
<!--      three menu items in the top section  -->
        <div class="flex justify-between text-xs px-2">
            <div class="flex justify-between px-12">
                <div class="px-3">
                    <a href="">Places to stay</a>
                </div>
                <div class="px-3">
                    <a href="">Experiences</a>
                </div>
                <div class="px-3">
                    <a href="">Online Experiences</a>
                </div>
            </div>
<!--  left side of the top section          -->
            <div class="flex justify-between px-2">
                <div class="px-3">
                    <a href="">Become a host</a>
                </div>
                <div class="px-3 h-14 w-14">
                    <a href=""><img src="images/global.png"></a>
                </div>
                <div class="rounded-2xl bg-white h-9 flex justify-around -mt-2 -ml-1 p-1">
                    <div class="h-7 w-7 -mt-1 pt-1">
                        <a href=""><img src="images/menu.png"/></a>
                    </div>
                    <div class="h-7 w-7 -mt-1 py-1">
                        <a href=""><img src="images/profile.png"/></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<!--an input bar form for users to enter info and search-->
        <form class="text-xs font-bold flex bg-white flex md:justify-left shadow-xl rounded-full md:mx-12 md:my-4 p-3" >
            <div class="border-r-2 border-gray-300 flex flex-col pr-20 pl-6">
                <label>Location</label>
                <input type="text" name="address" id="destination" placeholder="Where are you going?">
            </div>
            <div class="border-r-2 border-gray-300 flex flex-col pr-20 pl-6">
                <label>Check in</label>
                <input type="text" name="date1" id="date1" placeholder="Add dates">
            </div>
            <div class="border-r-2 border-gray-300 flex flex-col pr-20 pl-6">
                <label>Check out</label>
                <input type="text" name="date2" id="date2" placeholder="Add dates">
            </div>
    
            <div class="flex flex-col pr-14 pl-6">
                <label>Guests</label>
                <input type="text" name="number" id="number" placeholder="Add guests">
            </div>
            <div class="bg-red-500 rounded-full">
                <button class="flex justify-center h-4 w-4 m-2"><img src="images/search.png"></button>
            </div>
            
        </form >
<!--  bottom section-->

    <div class="text-white mt-32 mb-5">
        <div class="text-4xl">
            Go Near
        </div>
        <div class="text-xs my-5">
            Settle in somewhere new. Discover stays to<br>live, work, or just relax.
        </div>
        <div class="w-max rounded-md bg-white text-black text-xs py-2 px-4">
            <a href="">Explore nearby</a>
        </div>
    </div>
  

</body>
</html>
